
<!DOCTYPE html>
<html>
<head>
	
	<title>Carte 1024 Bornes</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="L.Mappy.css" />
	<script type="text/javascript" src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<script type="text/javascript" src="L.Mappy.js"></script>
	

	
</head>
<body>
	<div id="mapid" style="width:760px; height: 500px;"></div>
	<script>

	// Création de la carte
	var map = new L.Mappy.Map("mapid", {
	    clientId: 'dri_24hducode',
	    center: [48.000, 0.196785],
	    zoom: 16	  
	});
	
	// Ce n'est pas obligatoire de créer un layer
	var marker = L.marker([48, 0.2]).addTo(map).bindPopup("Texte");
	</script>



</body>
</html>
